<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Premium Bitcoin Domain</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2300d4ff'/%3E%3Cstop offset='100%25' style='stop-color:%2300b0d4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='12' y='12' width='40' height='40' rx='4' fill='url(%23g)' transform='rotate(45 32 32)'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&family=Lora:wght@400;500;600&family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-black: #0a0e27;
            --space-navy: #1a1f3a;
            --electric-blue: #00d4ff;
            --bright-cyan: #00fff2;
            --bitcoin-orange: #f7931a;
            --pure-white: #ffffff;
            --glass-white: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: var(--pure-white);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Deep Space Background Layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(10, 20, 60, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(25, 10, 50, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(5, 15, 35, 0.5) 0%, transparent 80%);
            z-index: 0;
        }

        /* Starfield Background - Multiple Layers */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            transition: transform 0.3s ease-out;
        }

        .star {
            position: absolute;
            background: var(--pure-white);
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
            transition: transform 0.2s ease-out;
        }

        .star.small {
            animation: twinkle-slow 4s infinite ease-in-out;
        }

        .star.medium {
            animation: twinkle-medium 3s infinite ease-in-out;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
        }

        .star.large {
            animation: twinkle-fast 2s infinite ease-in-out;
            box-shadow: 0 0 6px rgba(255, 255, 255, 1);
        }

        .star.colored {
            filter: hue-rotate(180deg);
        }

        @keyframes twinkle-slow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        @keyframes twinkle-medium {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.9; }
        }

        @keyframes twinkle-fast {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Cursor Glow Effect */
        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 5;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        body:hover .cursor-glow {
            opacity: 1;
        }

        /* Interactive Particle Trail */
        .cursor-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 4;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            animation: particle-fade 1s ease-out forwards;
        }

        @keyframes particle-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Distant Nebula Glow */
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            animation: nebula-pulse 8s infinite ease-in-out;
        }

        @keyframes nebula-pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.1); }
        }

        .nebula-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3), transparent);
            top: 10%;
            right: 10%;
        }

        .nebula-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 100, 200, 0.25), transparent);
            bottom: 15%;
            left: 5%;
            animation-delay: 4s;
        }

        /* Shooting Stars */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px 2px rgba(255, 255, 255, 0.8);
            z-index: 2;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(300px) translateY(300px);
            }
        }

        /* Center Content */
        .center-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
        }

        .banner-text {
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 35px;
            font-family: 'Raleway', sans-serif;
            font-weight: 100;
        }

        /* Contact Us Button */
        .btn-contact {
            position: relative;
            display: inline-block;
            padding: 10px 5px;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            background: none;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-contact::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--electric-blue);
            transition: width 0.4s ease;
        }

        .btn-contact:hover {
            color: var(--electric-blue);
        }

        .btn-contact:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .banner-text {
                font-size: 0.75rem;
                letter-spacing: 0.3em;
                padding: 0 20px;
            }

            .btn-contact {
                padding: 14px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Center Content -->
    <div class="center-content">
        <div class="banner-text">Premium Bitcoin Domain Available for Purchase</div>
        <a class="btn-contact" href="mailto:admin@namevaultx.com">Contact Us</a>
    </div>

    <!-- Cursor Glow Effect -->
    <div class="cursor-glow" id="cursor-glow"></div>

    <!-- Starfield Background -->
    <div class="starfield" id="starfield"></div>

    <!-- Nebula Effects -->
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>

    <!-- Shooting Stars -->
    <div class="shooting-star" id="shooting-star-1"></div>
    <div class="shooting-star" id="shooting-star-2"></div>

    <script>
        let mouseX = 0;
        let mouseY = 0;
        let stars = [];

        // Generate Realistic Starfield with Different Star Sizes
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random();
                let depthFactor = 1;
                
                if (size > 0.95) {
                    star.classList.add('large');
                    star.style.width = (Math.random() * 2 + 2) + 'px';
                    star.style.height = star.style.width;
                    depthFactor = 3;
                } else if (size > 0.8) {
                    star.classList.add('medium');
                    star.style.width = (Math.random() * 1.5 + 1) + 'px';
                    star.style.height = star.style.width;
                    depthFactor = 2;
                } else {
                    star.classList.add('small');
                    star.style.width = (Math.random() * 1 + 0.5) + 'px';
                    star.style.height = star.style.width;
                    depthFactor = 1;
                }
                
                if (Math.random() > 0.92) {
                    star.classList.add('colored');
                }
                
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                star.style.left = left + '%';
                star.style.top = top + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                
                starfield.appendChild(star);
                
                stars.push({
                    element: star,
                    x: left,
                    y: top,
                    depth: depthFactor
                });
            }
        }

        // Cursor Glow Follow
        function updateCursorGlow(e) {
            const glow = document.getElementById('cursor-glow');
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        }

        // Parallax Star Movement
        function updateStarParallax(e) {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            
            stars.forEach(star => {
                const moveX = mouseX * star.depth * 5;
                const moveY = mouseY * star.depth * 5;
                star.element.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        }

        // Create Particle Trail
        let lastParticleTime = 0;
        function createParticleTrail(e) {
            const now = Date.now();
            if (now - lastParticleTime < 50) return;
            lastParticleTime = now;
            
            const particle = document.createElement('div');
            particle.className = 'cursor-particle';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // Mouse Move Handler
        document.addEventListener('mousemove', function(e) {
            updateCursorGlow(e);
            updateStarParallax(e);
            
            if (Math.random() > 0.7) {
                createParticleTrail(e);
            }
        });

        // Create Shooting Stars Effect
        function createShootingStar(element) {
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight * 0.5;
            
            element.style.left = startX + 'px';
            element.style.top = startY + 'px';
            element.style.animation = 'shoot 3s ease-out';
            
            setTimeout(() => {
                element.style.animation = 'none';
            }, 3000);
        }

        function randomShootingStars() {
            const shooters = [
                document.getElementById('shooting-star-1'),
                document.getElementById('shooting-star-2')
            ];
            
            setInterval(() => {
                if (Math.random() > 0.5) {
                    const randomStar = shooters[Math.floor(Math.random() * shooters.length)];
                    createShootingStar(randomStar);
                }
            }, 8000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            randomShootingStars();
        });
    </script>
</body>
</html>
